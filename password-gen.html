<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 16px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: none;
            background-color: #2c2c2c;
            color: white;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border-radius: 8px;
            background-color: #4caf50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0px 4px 12px rgba(0, 255, 0, 0.3);
        }

        #password {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            word-break: break-all;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Password Generator</h1>
    
    <label for="length">Password Length:</label>
    <input type="number" id="length" min="6" max="32" value="12">
    
    <label>Include Numbers?</label>
    <select id="includeNumbers">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>

    <label>Include Special Characters?</label>
    <select id="includeSpecial">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>

    <label>Include Uppercase Letters?</label>
    <select id="includeUppercase">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>

    <button onclick="generatePassword()">Generate Password</button>

    <p id="password"></p>
</div>

<script>
    function generatePassword() {
        let length = document.getElementById("length").value;
        let includeNumbers = document.getElementById("includeNumbers").value === "yes";
        let includeSpecial = document.getElementById("includeSpecial").value === "yes";
        let includeUppercase = document.getElementById("includeUppercase").value === "yes";

        let lowerChars = "abcdefghijklmnopqrstuvwxyz";
        let upperChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let numberChars = "0123456789";
        let specialChars = "!@#$%^&*()-_=+[]{}|;:'\",.<>?/";

        let charSet = lowerChars;
        if (includeUppercase) charSet += upperChars;
        if (includeNumbers) charSet += numberChars;
        if (includeSpecial) charSet += specialChars;

        let password = "";
        for (let i = 0; i < length; i++) {
            let randomIndex = Math.floor(Math.random() * charSet.length);
            password += charSet[randomIndex];
        }

        document.getElementById("password").textContent = "Generated Password: " + password;
    }
</script>

</body>
</html>
