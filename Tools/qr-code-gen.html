<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="icon" type="image/x-icon" href="/MultiTools.jpg">
    <meta name="theme-color" content="#45a049">
    <link rel="manifest" href="/manifest.json">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .qr-code {
            max-width: 200px;
            margin: 10px auto;
            background-color: #2c2c2c;
            padding: 0px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: #2c2c2c;
            color: #ffffff;
            width: 80%;
            font-size: 16px;
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0 0 4px 2px #4caf50;
        }

        .btn {
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0px 4px 12px rgba(0, 255, 0, 0.3);
        }

        .back-button {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 120px;
            position: fixed;
            bottom: 30px;
            right: 30px;
            margin-top: 20px;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0px 4px 12px rgba(0, 255, 0, 0.3);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #45a049;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="text-center">
            <img id="qr-code-img" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=Hello%20World"
                class="qr-code" />
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="content" placeholder="Enter content" />
        </div>
        <div class="form-group">
            <button type="button" class="btn" id="generate">Generate</button>
        </div>
    </div>

    <button class="back-button" onclick="window.history.back()">Back</button>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#generate').click(function () {
                var content = $('#content').val().trim();

                if (content === "") {
                    alert("Please enter some content!");
                    return;
                }

                // Generate QR code URL using GoQR API
                var qrCodeURL = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(content)}`;

                $('#qr-code-img').attr('src', qrCodeURL);
            });
        });
    </script>


</body>

</html>
