<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="icon" type="image/x-icon" href="/images/MultiTools.jpg">
  <meta name="theme-color" content="#45a049">
  <link rel="manifest" href="/manifest.json">
  <style>
    :root {
      --padding-container: 40px;
      --font-h1: 32px;
      --font-p: 18px;
      --button-padding: 15px;
      --grid-columns: repeat(2, 1fr);
      --tooltip-font: 14px;
      --max-container-width: 600px;
    }

    @media (max-width: 575.98px) {
      :root {
        --padding-container: 16px;
        --font-h1: 24px;
        --font-p: 14px;
        --button-padding: 12px;
        --grid-columns: 1fr;
        --tooltip-font: 12px;
        --max-container-width: 100%;
      }
    }

    @media (min-width: 576px) and (max-width: 767.98px) {
      :root {
        --padding-container: 20px;
        --font-h1: 26px;
        --font-p: 16px;
        --button-padding: 13px;
        --max-container-width: 100%;
      }
    }

    @media (min-width: 768px) and (max-width: 991.98px) {
      :root {
        --padding-container: 28px;
        --max-container-width: 100%;
      }
    }

    @media (min-width: 992px) and (max-width: 1199.98px) {
      :root {
        --padding-container: 32px;
        --max-container-width: 100%;
      }
    }

    @media (min-width: 1200px) and (max-width: 1399.98px) {
      :root {
        --padding-container: 36px;
      }
    }

    @media (min-width: 1400px) {
      :root {
        --padding-container: 40px;
      }
    }

    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: auto;
      margin: 1%;
      margin-bottom: 1%;
      flex-direction: column;
      padding: var(--padding-container);
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: var(--max-container-width);
      text-align: center;
    }

    .main-flex {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      flex-wrap: wrap;
    }

    .customization-panel {
      display: flex;
      flex-direction: row;
      gap: 16px;
      background: #232323;
      padding: 16px;
      border-radius: 12px;
      margin-right: 24px;
      align-items: center;
      min-width: 140px;
      height: fit-content;
      transition: all 0.3s ease;
    }

    .customization-label {
      color: #bdbdbd;
      font-size: 15px;
      margin-bottom: 4px;
      font-size: var(--tooltip-font);
    }

    .color-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .color-value {
      font-size: var(--tooltip-font);
      color: #ccc;
    }

    .customization-color {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 8px;
      background: none;
      cursor: pointer;
      box-shadow: 0 0 4px #333;
    }

    .preset-bg {
      width: 32px;
      height: 32px;
      border: 2px solid #444;
      border-radius: 50%;
      cursor: pointer;
      outline: none;
      margin: 0;
      padding: 0;
      transition: border 0.2s;
    }

    .preset-bg:focus,
    .preset-bg:hover {
      border: 2px solid #45a049;
      transform: translateY(-2px);
      transform: scale3d(90%, 90%, 1);
      box-shadow: 0px 4px 12px rgba(0, 255, 0, 0.3); 
    }

    .qr-code {
      max-width: 200px;
      margin: 10px auto;
      border-color: #45a049;
      padding: 0px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
      border-width: 10px;
      
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-control {
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #2c2c2c;
      color: #ffffff;
      width: 80%;
      font-size: 16px;
    }

    .form-control:focus {
      outline: none;
      box-shadow: 0 0 4px 2px #4caf50;
    }

    .btn {
      background-color: #4caf50;
      border: none;
      color: white;
      padding: var(--button-padding);
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background-color: #45a049;
      transform: translateY(-2px);
      box-shadow: 0px 4px 12px rgba(0, 255, 0, 0.3);
    }

    .back-button {
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      width: 120px;
      position: absolute;           
      bottom: 30px;
      right: 30px;
      margin-top: 20px;
      transition: all 0.2s ease;
    }

    .back-button:hover {
      background-color: #45a049;
      transform: translateY(-2px);
      box-shadow: 0px 4px 12px rgba(0, 255, 0, 0.3);
    }

    h1 {
      font-size: var(--font-h1);
      margin-bottom: 20px;
      color: #45a049;
    }

    @media (max-width: 767.98px) {
      .main-flex {
        flex-direction: column;
        align-items: center;
      }

      .customization-panel {
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
        gap: 16px;
        margin: 16px 0 0 0;
        width: 100%;
      }
    }

    .form-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .form-row label {
      margin-right: 5px;
    }
  </style>
</head>

<body>
  <div class="main-flex">
    <div class="container">
      <h1>QR Code Generator</h1>
      <div class="text-center">
        <img id="qr-code-img" class="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=Hello%20World" />
      </div>

      <div class="form-group">
        <input type="text" class="form-control" id="content" placeholder="Enter content" />
      </div>

      <div class="form-row">
        <label for="qr-size">Size:</label>
        <input type="number" id="qr-size" class="form-control" placeholder="200" style="width: 100px;">
        <label for="shape">Shape:</label>
        <select id="shape" class="form-control" style="width: 120px;">
          <option value="square">Square</option>
          <option value="dot">Dot</option>
          <option value="rounded">Rounded</option>
        </select>
      </div>

      <div class="form-group">
        <button type="button" class="btn" id="generate">Generate</button>
        <button type="button" class="btn" id="reset" style="margin-left:10px;background-color:#888;">Reset</button>
        <a id="download" class="btn" style="margin-left:10px;background-color:#2196f3; text-decoration: none;" download="qr-code.png">Download</a>
      </div>
    </div>

    <div class="customization-panel">
      <div>
        <div class="customization-label">QR Color</div>
        <input type="color" id="qr-color" class="customization-color" value="#000000" />
      </div>
      <div>
        <div class="customization-label">Background</div>
        <input type="color" id="bg-color" class="customization-color" value="#ffffff" />
      </div>
      <div>
        <div class="customization-label">Presets</div>
        <div class="preset-row">
          <button class="preset-bg" style="background:#ffffff;" data-color="#ffffff"></button>
          <button class="preset-bg" style="background:#f44336;" data-color="#f44336"></button>
          <button class="preset-bg" style="background:#2196f3;" data-color="#2196f3"></button>
          <button class="preset-bg" style="background:#4caf50;" data-color="#4caf50"></button>
          <button class="preset-bg" style="background:#ffeb3b;" data-color="#ffeb3b"></button>
          <button class="preset-bg" style="background:#000000;" data-color="#000000"></button>
        </div>
      </div>
    </div>
  </div>

  <button class="back-button" onclick="window.history.back()">Back</button>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
  function hexNoHash(hex) {
    return hex.replace('#', '');
  }

  function updateQRCode() {
    const content = $('#content').val().trim() || "Hello World";
    const size = $('#qr-size').val() || 200;
    const qrColor = hexNoHash($('#qr-color').val());
    const bgColor = hexNoHash($('#bg-color').val());
    // shape is not used by the API, but kept for UI consistency
    const url = `https://api.qrserver.com/v1/create-qr-code/?size=${size}x${size}&data=${encodeURIComponent(content)}&color=${qrColor}&bgcolor=${bgColor}`;
    $('#qr-code-img').attr('src', url);
    $('#download').attr('href', url);
  }

  $(document).ready(function () {
    $('#generate').click(function () {
      const content = $('#content').val().trim();
      if (content === "") {
        alert("Please enter some content!");
        return;
      }
      updateQRCode();
    });

    $('#qr-color, #bg-color').on('input', updateQRCode);

    $('.preset-bg').on('click', function () {
      $('#bg-color').val($(this).data('color'));
      updateQRCode();
    });

    $('#reset').click(function () {
      $('#content').val('');
      $('#qr-color').val('#000000');
      $('#bg-color').val('#ffffff');
      $('#qr-size').val('');
      $('#shape').val('square');
      // Reset QR code to default
      const defaultUrl = "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=Hello%20World&color=000000&bgcolor=ffffff";
      $('#qr-code-img').attr('src', defaultUrl);
      $('#download').attr('href', defaultUrl);
    });
  });
</script>
</body>

</html>
