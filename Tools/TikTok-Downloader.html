<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikTok Downloader</title>
        <link rel="icon" type="image/x-icon" href="/MultiTools.jpg">
    <meta name="theme-color" content="#45a049">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/x-icon" href="/MultiTools.jpg">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        input, select, button {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
            transition: all 0.2s ease;
            width: 100%;
            box-sizing: border-box;
            background-color: #2c2c2c;
            color: #ffffff;
        }

        button {
            background-color: #4caf50;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0px 4px 12px rgba(0, 255, 0, 0.3);
        }

        .error-message {
            color: #ff4c4c;
            margin-top: 8px;
            font-size: 14px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            margin: 10px auto;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .back-button {
        padding: 12px 20px;
        border-radius: 8px;
        border: none;
        background-color: #4caf50;
        color: white;
        font-size: 16px;
        cursor: pointer;
        width: 120px;
        position: fixed;
        bottom: 30px;
        right: 30px;
        margin-top: 20px;
        transition: all 0.2s ease;
        animation: fadeInUp 1s ease-out;
    }

    /* Keyframe animation to make the button fade in and move up */
    @keyframes fadeInUp {
        0% {
            opacity: 0;
            transform: translateY(30px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .back-button:hover {
        background-color: #45a049;
        transform: translateY(-2px);
        box-shadow: 0px 4px 12px rgba(0, 255, 0, 0.3);
    }
    .title {
            text-align: center;
            font-weight: bold;
            font-size: large;
            margin-bottom: 20px; /* Space between title and container */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">
        <h1>TikTok Downloader</h1>
    </div>
    <input id="urlInput" type="text" placeholder="Enter TikTok link..." />
    <button onclick="downloadVideo()">Download</button>

    <!-- Loading spinner -->
    <div id="loadingSpinner" class="loading-spinner"></div>

    <!-- Error message -->
    <div id="errorMessage" class="error-message"></div>
</div>
<button class="back-button" onclick="window.history.back()">Back</button>


<script>
    async function downloadVideo() {
        const url = document.getElementById('urlInput').value;
        const spinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');

        // Reset previous errors
        errorMessage.textContent = '';
        if (!url) {
            errorMessage.textContent = 'Please enter a valid URL.';
            return;
        }

        // Show loading spinner
        spinner.style.display = 'block';

        try {
            const response = await fetch(`http://192.168.1.43:5000/download?tiktok_url=${encodeURIComponent(url)}`);

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Failed to download');
            }

            const blob = await response.blob();
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'tiktok_video.mp4';
            link.click();

            alert('Download started successfully!');
        } catch (error) {
            errorMessage.textContent = error.message;
        } finally {
            // Hide loading spinner
            spinner.style.display = 'none';
        }
    }
</script>
</body>
</html>
