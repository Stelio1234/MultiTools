<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YT Downloader</title>
    <meta name="theme-color" content="#45a049">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/x-icon" href="/images/MultiTools.jpg">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: auto;
            margin: 1%;
            margin-bottom: 1%;
        }

        .title {
            text-align: center;
            font-weight: bold;
            font-size: large;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        input, select, button {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
            transition: all 0.2s ease;
            width: 100%;
            box-sizing: border-box;
            background-color: #2c2c2c;
            color: #ffffff;
        }

        button {
            background-color: #4caf50;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0px 4px 12px rgba(0, 255, 0, 0.3);
        }

        .error-message {
            color: #ff4c4c;
            margin-top: 8px;
            font-size: 14px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            margin: 10px auto;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .back-button {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 120px;
            position: fixed;
            bottom: 30px;
            right: 30px;
            transition: all 0.2s ease;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .back-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0px 4px 12px rgba(0, 255, 0, 0.3);
        }

        .progress-container {
            display: none;
            margin-top: 12px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #2c2c2c;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 8px;
            font-size: 14px;
        }

        .download-link {
            display: none;
            margin-top: 12px;
            text-align: center;
        }

        .download-link button {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            border: 2px solid #4caf50;
            border-radius: 8px;
            transition: all 0.2s ease;
            background: none;
            cursor: pointer;
        }

        .download-link button:hover {
            background-color: #4caf50;
            color: #ffffff;
        }

        .success-message {
            color: #4caf50;
            margin-top: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="title">
    <h1>Youtube Downloader</h1>
    <h2>Download your favorite YouTube videos easily!</h2>
</div>

<div class="container">
    <input id="urlInput" type="text" placeholder="Enter YouTube link..." onkeypress="handleKeyPress(event)" />
    
    <select id="qualitySelect">
        <option value="highest">Highest Quality</option>
        <option value="1080p">1080p</option>
        <option value="720p">720p</option>
        <option value="480p">480p</option>
    </select>

    <button type="button" onclick="downloadVideo()">Download</button>

    <div id="loadingSpinner" class="loading-spinner"></div>

    <div class="progress-container" id="progressContainer">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">0%</div>
    </div>

    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>
    
    <div class="download-link" id="downloadLink">
        <button type="button" id="downloadButton" onclick="downloadFile()">Download Video File</button>
    </div>
</div>

<button class="back-button" onclick="window.history.back()">Back</button>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyBHSuqEhGYcRd_6GsMDI0bHDy3_5v0lD9g",
  authDomain: "multitools-48cc8.firebaseapp.com",
  projectId: "multitools-48cc8",
  storageBucket: "multitools-48cc8.appspot.com",
  messagingSenderId: "1048886823672",
  appId: "1:1048886823672:web:71f0ff40e2a9642de2890d",
  measurementId: "G-JG6J0KRN08"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(async function(user) {
  if (user) {
    const uid = user.uid;
    const email = user.email;

    try {
      const userDoc = await db.collection("Users").doc(uid).get();
      const username = userDoc.exists ? userDoc.data().username : "Unknown";

      await logDownloaderAccess(uid, email, username);
      console.log("‚úÖ Page access logged to Firestore");
    } catch (err) {
      console.warn("‚ùå Error during auth log:", err);
    }
  }
});

async function logDownloaderAccess(userId, email, username) {
  try {
    const response = await fetch('https://api64.ipify.org?format=json');
    const data = await response.json();
    const ip = data.ip;

    const timestamp = new Date();
    const formattedTimestamp = formatTimestamp(timestamp);
    const userAgent = navigator.userAgent;
    const language = navigator.language || navigator.userLanguage;
    const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

    await db.collection("YoutubeDownloaderPageAcsessed").doc(userId).set({
      emailLogged: email,
      usernameLogged: username,
      ipAddress: ip,
      lastSeenFormatted: formattedTimestamp,
      userAgent: userAgent,
      language: language,
      timezone: timezone
    }, { merge: true });
  } catch (error) {
    console.warn("üö´ Failed to log downloader access:", error);
  }
}

async function logUserDownload(userId, email, username, youtubeURL) {
  try {
    const response = await fetch('https://api64.ipify.org?format=json');
    const data = await response.json();
    const ip = data.ip;

    const timestamp = new Date();
    const formattedTimestamp = formatTimestamp(timestamp);
    const userAgent = navigator.userAgent;
    const language = navigator.language || navigator.userLanguage;
    const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

    await db.collection("YoutubeUserDownloads").add({
      userId: userId,
      emailLogged: email,
      usernameLogged: username,
      ipAddress: ip,
      downloadedURL: youtubeURL,
      timestamp: formattedTimestamp,
      userAgent: userAgent,
      language: language,
      timezone: timezone
    });
  } catch (error) {
    console.warn("üö´ Failed to log user download:", error);
  }
}

function formatTimestamp(timestamp) {
  return timestamp.toLocaleString('en-US', {
    weekday: 'short',
    year: 'numeric',
    month: 'short',
    day: 'numeric',
    hour: '2-digit',
    minute: '2-digit',
    timeZoneName: 'short'
  });
}

let currentDownloadId = null;
let progressInterval = null;
let isDownloading = false;

async function downloadVideo() {
    console.log('üî• downloadVideo() called');
    
    if (isDownloading) {
        console.log('‚ùå Already downloading, skipping');
        return;
    }
    
    isDownloading = true;
    console.log('‚úÖ Starting download process');
    
    const url = document.getElementById('urlInput').value;
    const quality = document.getElementById('qualitySelect').value;
    const spinner = document.getElementById('loadingSpinner');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const progressContainer = document.getElementById('progressContainer');
    const downloadLink = document.getElementById('downloadLink');

    console.log('üìù URL:', url);
    console.log('üìù Quality:', quality);

    // Clear previous messages
    errorMessage.textContent = '';
    if (successMessage) successMessage.textContent = '';
    if (progressContainer) progressContainer.style.display = 'none';
    if (downloadLink) downloadLink.style.display = 'none';

    if (!url) {
        console.log('‚ùå No URL provided');
        errorMessage.textContent = 'Please enter a valid YouTube URL.';
        isDownloading = false;
        return;
    }

    console.log('üîÑ Showing spinner');
    spinner.style.display = 'block';

    try {
        console.log('üîê Checking Firebase authentication...');
        
        // Log user download activity if authenticated
        const user = auth.currentUser;
        if (user) {
            console.log('‚úÖ User authenticated:', user.email);
            const uid = user.uid;
            const email = user.email;
            const userDoc = await db.collection("Users").doc(uid).get();
            const username = userDoc.exists ? userDoc.data().username : "Unknown";
            
            console.log('üìä Logging user download activity...');
            await logUserDownload(uid, email, username, url);
            console.log('‚úÖ User download activity logged');
        } else {
            console.log('‚ö†Ô∏è No user authenticated');
        }

        console.log('üåê Attempting API download...');
        
        // Try new API approach first (with progress tracking)
        try {
            console.log('üì° Sending POST request to /api/download');
            const response = await fetch('https://quagga-beloved-hideously.ngrok-free.app/api/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url, quality })
            });

            console.log('üì° API Response status:', response.status);
            const data = await response.json();
            console.log('üì° API Response data:', data);

            if (!data.success) {
                console.log('‚ùå API download failed:', data.error);
                throw new Error(data.error || 'Failed to start download');
            }

            console.log('‚úÖ API download started successfully');
            currentDownloadId = data.download_id;
            console.log('üÜî Download ID:', currentDownloadId);
            
            if (successMessage) successMessage.textContent = 'Download started! Checking progress...';
            
            // Show progress container if it exists
            if (progressContainer) {
                console.log('üìä Showing progress container');
                progressContainer.style.display = 'block';
            }
            
            // Start checking progress
            console.log('üîç Starting progress check...');
            checkProgress();

        } catch (apiError) {
            console.log('‚ùå API download failed:', apiError.message);
            console.log('‚ö†Ô∏è Skipping fallback to prevent page refresh');
            
            // Instead of fallback download that can cause page refresh,
            // show helpful error message to user
            throw new Error('Server download failed. YouTube may be blocking requests. Please try again later or contact support.');
        }

    } catch (error) {
        console.log('üí• Download error:', error.message);
        console.log('üí• Full error:', error);
        errorMessage.textContent = error.message;
    } finally {
        console.log('üîÑ Hiding spinner');
        spinner.style.display = 'none';
        console.log('üîÑ Resetting download state');
        isDownloading = false;
        console.log('‚úÖ Download process completed');
    }
}

async function checkProgress() {
    console.log('üîç checkProgress() called');
    
    if (!currentDownloadId) {
        console.log('‚ùå No download ID available');
        return;
    }

    console.log('üì° Checking progress for download ID:', currentDownloadId);

    try {
        const statusUrl = `https://quagga-beloved-hideously.ngrok-free.app/api/status/${currentDownloadId}`;
        console.log('üì° Status URL:', statusUrl);
        
        const response = await fetch(statusUrl);
        console.log('üì° Status response status:', response.status);
        
        const data = await response.json();
        console.log('üì° Status data:', data);

        if (data.success) {
            const progress = data.progress || 0;
            const status = data.status;
            
            console.log('üìä Progress:', progress + '%');
            console.log('üìä Status:', status);
            
            // Update progress bar
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            if (progressFill) {
                console.log('üìä Updating progress bar to:', progress + '%');
                progressFill.style.width = `${progress}%`;
            }
            if (progressText) {
                console.log('üìä Updating progress text to:', `${progress}% - ${status}`);
                progressText.textContent = `${progress}% - ${status}`;
            }

            if (status === 'completed') {
                console.log('‚úÖ Download completed!');
                
                // Download completed
                const successMessage = document.getElementById('successMessage');
                const downloadLink = document.getElementById('downloadLink');
                
                if (successMessage) successMessage.textContent = 'Download completed successfully!';
                if (downloadLink) {
                    console.log('üëÄ Showing download link');
                    downloadLink.style.display = 'block';
                }
                
                // Clear interval
                if (progressInterval) {
                    console.log('üîÑ Clearing progress interval');
                    clearInterval(progressInterval);
                    progressInterval = null;
                }
                console.log('üîÑ Resetting download state (completed)');
                isDownloading = false;
            } else if (status === 'failed') {
                console.log('‚ùå Download failed:', data.error);
                
                // Download failed
                const errorMessage = document.getElementById('errorMessage');
                if (errorMessage) errorMessage.textContent = data.error || 'Download failed';
                
                // Clear interval
                if (progressInterval) {
                    console.log('üîÑ Clearing progress interval (failed)');
                    clearInterval(progressInterval);
                    progressInterval = null;
                }
                console.log('üîÑ Resetting download state (failed)');
                isDownloading = false;
            } else {
                console.log('üîÑ Download in progress, checking again in 2 seconds...');
                // Continue checking
                progressInterval = setTimeout(checkProgress, 2000);
            }
        } else {
            console.log('‚ùå Status check failed:', data);
        }
    } catch (error) {
        console.log('üí• Progress check error:', error.message);
        console.log('üí• Full progress error:', error);
        
        const errorMessage = document.getElementById('errorMessage');
        if (errorMessage) errorMessage.textContent = 'Error checking progress: ' + error.message;
        if (progressInterval) {
            console.log('üîÑ Clearing progress interval (error)');
            clearInterval(progressInterval);
            progressInterval = null;
        }
        console.log('üîÑ Resetting download state (error)');
        isDownloading = false;
    }
}

function downloadFile() {
    console.log('üì• downloadFile() called');
    
    if (currentDownloadId) {
        console.log('üì• Downloading file for ID:', currentDownloadId);
        
        const fileUrl = `https://quagga-beloved-hideously.ngrok-free.app/api/download/${currentDownloadId}/file`;
        console.log('üì• File URL:', fileUrl);
        
        const link = document.createElement('a');
        link.href = fileUrl;
        link.download = '';
        link.target = '_blank';
        
        console.log('üì• Appending download link...');
        document.body.appendChild(link);
        
        console.log('üì• Clicking download link...');
        link.click();
        
        console.log('üì• Removing download link...');
        document.body.removeChild(link);
        
        console.log('‚úÖ File download initiated');
    } else {
        console.log('‚ùå No download ID available for file download');
    }
}

function handleKeyPress(event) {
    console.log('‚å®Ô∏è Key pressed:', event.key);
    
    if (event.key === 'Enter') {
        console.log('‚å®Ô∏è Enter key pressed - preventing default and starting download');
        event.preventDefault();
        downloadVideo();
    }
}

// Clear any existing intervals when page loads
window.onload = function() {
    console.log('üîÑ Page loaded - window.onload triggered');
    
    if (progressInterval) {
        console.log('üîÑ Clearing existing progress interval');
        clearInterval(progressInterval);
        progressInterval = null;
    }
    
    console.log('‚úÖ Page initialization complete');
};

// Track page refresh/reload events
window.addEventListener('beforeunload', function(event) {
    console.log('‚ö†Ô∏è Page is about to unload/refresh!');
    console.log('‚ö†Ô∏è Download state:', isDownloading);
    console.log('‚ö†Ô∏è Current download ID:', currentDownloadId);
});

// Track navigation events
window.addEventListener('unload', function(event) {
    console.log('‚ö†Ô∏è Page unloaded/refreshed!');
});

// Track visibility changes
document.addEventListener('visibilitychange', function() {
    if (document.hidden) {
        console.log('üëÅÔ∏è Page hidden');
    } else {
        console.log('üëÅÔ∏è Page visible');
    }
});

console.log('üöÄ JavaScript loaded and ready');
</script>

</body>
</html>
