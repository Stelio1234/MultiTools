<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YT Downloader</title>
    <meta name="theme-color" content="#45a049">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/x-icon" href="/images/MultiTools.jpg">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: auto;
            margin: 1%;
            margin-bottom: 1%;
        }

        .title {
            text-align: center;
            font-weight: bold;
            font-size: large;
            margin-bottom: 20px; /* Space between title and container */
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        input, select, button {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
            transition: all 0.2s ease;
            width: 100%;
            box-sizing: border-box;
            background-color: #2c2c2c;
            color: #ffffff;
        }

        button {
            background-color: #4caf50;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0px 4px 12px rgba(0, 255, 0, 0.3);
        }

        .error-message {
            color: #ff4c4c;
            margin-top: 8px;
            font-size: 14px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            margin: 10px auto;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .back-button {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 120px;
            position: fixed;
            bottom: 30px;
            right: 30px;
            transition: all 0.2s ease;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .back-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0px 4px 12px rgba(0, 255, 0, 0.3);
        }
    </style>
</head>
<body>

<!-- Title moved above the container -->
<div class="title">
    <h1>Youtube Downloader</h1>
    <h2>The downloader is offline. More updates coming soon.</h2>
</div>

<!-- Downloader container -->
<div class="container">
    <input id="urlInput" type="text" placeholder="Enter YouTube link..." />
    
    <select id="qualitySelect">
        <option value="highest">Highest Quality</option>
        <option value="1080p">1080p</option>
        <option value="720p">720p</option>
        <option value="480p">480p</option>
    </select>

    <button onclick="downloadVideo()">Download</button>

    <!-- Loading spinner -->
    <div id="loadingSpinner" class="loading-spinner"></div>

    <!-- Error message -->
    <div id="errorMessage" class="error-message"></div>
</div>

<button class="back-button" onclick="window.history.back()">Back</button>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyBHSuqEhGYcRd_6GsMDI0bHDy3_5v0lD9g",
  authDomain: "multitools-48cc8.firebaseapp.com",
  projectId: "multitools-48cc8",
  storageBucket: "multitools-48cc8.appspot.com",
  messagingSenderId: "1048886823672",
  appId: "1:1048886823672:web:71f0ff40e2a9642de2890d",
  measurementId: "G-JG6J0KRN08"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(async function(user) {
  if (user) {
    const uid = user.uid;
    const email = user.email;

    try {
      const userDoc = await db.collection("Users").doc(uid).get();
      const username = userDoc.exists ? userDoc.data().username : "Unknown";

      await logDownloaderAccess(uid, email, username);
      console.log("‚úÖ Page access logged to Firestore");
    } catch (err) {
      console.warn("‚ùå Error during auth log:", err);
    }
  }
});

async function logDownloaderAccess(userId, email, username) {
  try {
    const response = await fetch('https://api64.ipify.org?format=json');
    const data = await response.json();
    const ip = data.ip;

    const timestamp = new Date();
    const formattedTimestamp = formatTimestamp(timestamp);
    const userAgent = navigator.userAgent;
    const language = navigator.language || navigator.userLanguage;
    const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

    await db.collection("YoutubeDownloaderPageAcsessed").doc(userId).set({
      emailLogged: email,
      usernameLogged: username,
      ipAddress: ip,
      lastSeenFormatted: formattedTimestamp,
      userAgent: userAgent,
      language: language,
      timezone: timezone
    }, { merge: true });
  } catch (error) {
    console.warn("üö´ Failed to log downloader access:", error);
  }
}

async function logUserDownload(userId, email, username, youtubeURL) {
  try {
    const response = await fetch('https://api64.ipify.org?format=json');
    const data = await response.json();
    const ip = data.ip;

    const timestamp = new Date();
    const formattedTimestamp = formatTimestamp(timestamp);
    const userAgent = navigator.userAgent;
    const language = navigator.language || navigator.userLanguage;
    const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

    await db.collection("YoutubeUserDownloads").add({
      userId: userId,
      emailLogged: email,
      usernameLogged: username,
      ipAddress: ip,
      downloadedURL: youtubeURL,
      timestamp: formattedTimestamp,
      userAgent: userAgent,
      language: language,
      timezone: timezone
    });
  } catch (error) {
    console.warn("üö´ Failed to log user download:", error);
  }
}

function formatTimestamp(timestamp) {
  return timestamp.toLocaleString('en-US', {
    weekday: 'short',
    year: 'numeric',
    month: 'short',
    day: 'numeric',
    hour: '2-digit',
    minute: '2-digit',
    timeZoneName: 'short'
  });
}

async function downloadVideo() {
  const url = document.getElementById('urlInput').value;
  const quality = document.getElementById('qualitySelect').value;
  const spinner = document.getElementById('loadingSpinner');
  const errorMessage = document.getElementById('errorMessage');

  errorMessage.textContent = '';
  if (!url) {
    errorMessage.textContent = 'Please enter a valid URL.';
    return;
  }

  spinner.style.display = 'block';

  try {
    const user = auth.currentUser;
    if (user) {
      const uid = user.uid;
      const email = user.email;
      const userDoc = await db.collection("Users").doc(uid).get();
      const username = userDoc.exists ? userDoc.data().username : "Unknown";

      await logUserDownload(uid, email, username, url);
    }

    const response = await fetch(
      'http://172.16.19.22:5000/download?url=' +
      encodeURIComponent(url) + '&quality=' + encodeURIComponent(quality)
    );

    if (!response.ok) {
      const errorData = await response.json();
      throw new Error(errorData.error || 'Failed to download');
    }

    const blob = await response.blob();
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'video.mp4';
    link.click();

    alert('Download started successfully!');
  } catch (error) {
    errorMessage.textContent = error.message;
  } finally {
    spinner.style.display = 'none';
  }
}
</script>


</body>
</html>
