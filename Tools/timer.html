
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Timer Tool</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .timer-inputs {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .form-control {
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #4caf50;
      background-color: #2c2c2c;
      color: #ffffff;
      width: 80px;
      font-size: 16px;
      text-align: center;
    }

    .form-control:focus {
      outline: none;
      box-shadow: 0 0 4px 2px #4caf50;
    }

    .button-group {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .btn {
      background-color: #4caf50;
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 16px;
      transition: all 0.2s ease;
      width: 100px;
    }

    .btn:hover {
      background-color: #45a049;
      transform: translateY(-2px);
      box-shadow: 0px 4px 12px rgba(0, 255, 0, 0.3);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Timer</h1>
    <div class="timer-inputs">
      <input type="number" id="hours" class="form-control" placeholder="Hours" min="0" max="23">
      <input type="number" id="minutes" class="form-control" placeholder="Minutes" min="0" max="59">
      <input type="number" id="seconds" class="form-control" placeholder="Seconds" min="0" max="59">
    </div>
    <div class="button-group">
      <button class="btn" id="startBtn">Start</button>
      <button class="btn" id="stopBtn">Stop</button>
    </div>
  </div>
  <button class="btn" onclick="history.back()" style="margin-top: 20px;">Back</button>

  <script>
    let timerInterval;
    let isRunning = false;

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const hoursInput = document.getElementById('hours');
    const minutesInput = document.getElementById('minutes');
    const secondsInput = document.getElementById('seconds');

    function startTimer() {
      if (isRunning) return;
      
      let hours = parseInt(hoursInput.value) || 0;
      let minutes = parseInt(minutesInput.value) || 0;
      let seconds = parseInt(secondsInput.value) || 0;
      
      let totalSeconds = hours * 3600 + minutes * 60 + seconds;
      
      if (totalSeconds <= 0) return;
      
      isRunning = true;
      
      timerInterval = setInterval(() => {
        if (totalSeconds <= 0) {
          clearInterval(timerInterval);
          isRunning = false;
          return;
        }
        
        totalSeconds--;
        
        hours = Math.floor(totalSeconds / 3600);
        minutes = Math.floor((totalSeconds % 3600) / 60);
        seconds = totalSeconds % 60;
        
        hoursInput.value = hours;
        minutesInput.value = minutes;
        secondsInput.value = seconds;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      isRunning = false;
    }


    startBtn.addEventListener('click', startTimer);
    stopBtn.addEventListener('click', stopTimer);
  </script>
</body>
</html>
