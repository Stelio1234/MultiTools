<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Timer Tool</title>
  <meta name="theme-color" content="#45a049">
 <link rel="icon" type="image/x-icon" href="/images/MultiTools.jpg">
</head>
<style>
  :root {
    --padding-container: 40px;
    --font-h1: 32px;
    --font-p: 18px;
    --button-padding: 15px;
    --grid-columns: repeat(2, 1fr);
    --tooltip-font: 14px;
    --max-container-width: 400px;
    align-items: center;
  }

  body {
    background-color: #121212;
    color: #ffffff;
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;;
    flex-direction: column;
    min-height:  100vh;
    margin: 0%;
    
    
  }

          .back-button {
        padding: 12px 20px;
        border-radius: 8px;
        border: none;
        background-color: #4caf50;
        color: white;
        font-size: 16px;
        cursor: pointer;
        width: 120px;
        position: fixed;
        bottom: 30px;
        right: 30px;
        margin-top: 20px;
        transition: all 0.2s ease;
        animation: fadeInUp 1s ease-out;
    }

    /* Keyframe animation to make the button fade in and move up */
    @keyframes fadeInUp {
        0% {
            opacity: 0;
            transform: translateY(30px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .back-button:hover {
        background-color: #45a049;
        transform: translateY(-2px);
        box-shadow: 0px 4px 12px rgba(0, 255, 0, 0.3);
    }

  .container {
    display: flex;
    flex-direction: column;
    gap: 12px;
    background-color: #1e1e1e;
    padding: var(--padding-container);
    border-radius: 16px;
    box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.5);
    width: 400px;
    max-width: var(--max-container-width);
    text-align: center;
    justify-content: center;
    
  }

  .timer-inputs {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }

  .form-control {
    padding: 12px;
    border-radius: 8px;
    border: 2px solid #4caf50;
    background-color: #2c2c2c;
    color: #ffffff;
    width: 80px;
    font-size: 16px;
    text-align: center;
  }

  .form-control:focus {
    outline: none;
    box-shadow: 0 0 4px 2px #4caf50;
  }

  .button-group {
    display: flex;
    gap: 10px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .btn {
    background-color: #4caf50;
    border: none;
    color: white;
    padding: 12px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 16px;
    transition: all 0.2s ease;
    width: 100px;
  }

  .btn:hover {
    background-color: #45a049;
    transform: translateY(-2px);
    box-shadow: 0px 4px 12px rgba(0, 255, 0, 0.3);
  }

  h1 {
    font-size: var(--font-h1);
    margin-bottom: 20px;
    color: #ffffff;
  }

  #id {
    background-color: #4caf50;
    border: none;
    color: white;
    padding: 12px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 16px;
    transition: all 0.2s ease;
    width: 100px;
  }

  @media (max-width: 575.98px) {
    :root {
      --padding-container: 16px;
      --font-h1: 24px;
      --font-p: 14px;
      --button-padding: 12px;
      --grid-columns: 1fr;
      --tooltip-font: 12px;
      --max-container-width: 35%;
    }
  }

  @media (min-width: 576px) and (max-width: 767.98px) {
    :root {
      --padding-container: 20px;
      --font-h1: 26px;
      --font-p: 16px;
      --button-padding: 13px;
      --max-container-width: 100%;
    }
  }

  @media (min-width: 768px) and (max-width: 991.98px) {
    :root {
      --padding-container: 28px;
      --max-container-width: 90%;
    }
  }

  @media (min-width: 992px) and (max-width: 1199.98px) {
    :root {
      --padding-container: 32px;
      --max-container-width: 80%;
    }
  }

  @media (min-width: 1200px) and (max-width: 1399.98px) {
    :root {
      --padding-container: 36px;
      --max-container-width: 70%;
    }
  }

  @media (min-width: 1400px) {
    :root {
      --padding-container: 40px;
      --max-container-width: 600px;
    }
  }
</style>
<body>
  <div class="container">
    <h1>Timer</h1>
    <div class="timer-inputs">
      <input type="number" id="hours" class="form-control" placeholder="Hours" min="0" max="23">
      <input type="number" id="minutes" class="form-control" placeholder="Minutes" min="0" max="59">
      <input type="number" id="seconds" class="form-control" placeholder="Seconds" min="0" max="59">
    </div>
    <div class="button-group">
      <button class="btn" id="startBtn">Start</button>
      <button class="btn" id="stopBtn">Stop</button>
      <div id="notificationRequestContainer" style="margin-top: 20px;"></div>
    </div>
  </div>
  <button class="back-button" onclick="history.back()">Back</button>

  <script>
    let timerInterval;
    let isRunning = false;

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const hoursInput = document.getElementById('hours');
    const minutesInput = document.getElementById('minutes');
    const secondsInput = document.getElementById('seconds');

    function updateUI(remainingSeconds) {
      const hours = Math.floor(remainingSeconds / 3600);
      const minutes = Math.floor((remainingSeconds % 3600) / 60);
      const seconds = remainingSeconds % 60;
      hoursInput.value = hours;
      minutesInput.value = minutes;
      secondsInput.value = seconds;
    }

    function startTimer() {
      if (isRunning) return;

      let hours = parseInt(hoursInput.value) || 0;
      let minutes = parseInt(minutesInput.value) || 0;
      let seconds = parseInt(secondsInput.value) || 0;
      let totalSeconds = hours * 3600 + minutes * 60 + seconds;
      if (totalSeconds <= 0) return;

      const startTime = Date.now();
      const endTime = startTime + totalSeconds * 1000;

      localStorage.setItem('timerStart', startTime);
      localStorage.setItem('timerEnd', endTime);
      isRunning = true;

      runCountdown();
    }

    function stopTimer() {
      clearInterval(timerInterval);
      isRunning = false;
      localStorage.removeItem('timerStart');
      localStorage.removeItem('timerEnd');
    }

    function runCountdown() {
      timerInterval = setInterval(() => {
        const endTime = parseInt(localStorage.getItem('timerEnd')) || 0;
        const remaining = Math.floor((endTime - Date.now()) / 1000);

        if (remaining <= 0) {
          clearInterval(timerInterval);
          isRunning = false;
          localStorage.removeItem('timerStart');
          localStorage.removeItem('timerEnd');
          updateUI(0);
          notifyUser();
        } else {
          updateUI(remaining);
        }
      }, 1000);
    }


    function notgranted() {
      if (Notification.permission === 'denied');
        requestBtn();
    }

    function request() {
    RequestNotififacationContainer.innerHTML = `
      <button class='btn' id='requestBtn'>Request Notifications</button>
    `;
  }

    function notifyUser() {
      if (Notification.permission === 'granted') {
        new Notification('Timer Complete!', {
          body: 'Your timer has finished.',
          icon: '/MultiTools.jpg'
        });
      } else if (Notification.permission !== 'denied') {
        Notification.requestPermission().then(permission => {
          if (permission === 'granted') {
            new Notification('Timer Complete!', {
              body: 'Your timer has finished.',
              icon: '/MultiTools.jpg'
            });
          } else {
            alert('Timer Complete!');
          }
        });
      } else {
        alert('Timer Complete!');
      }
    }

    function checkAndResumeTimer() {
      const endTime = parseInt(localStorage.getItem('timerEnd')) || 0;
      const remaining = Math.floor((endTime - Date.now()) / 1000);
      if (remaining > 0) {
        updateUI(remaining);
        isRunning = true;
        runCountdown();
      } else {
        stopTimer();
      }
    }

    window.onload = () => {
      Notification.requestPermission();
      checkAndResumeTimer();
      notgranted();
    };
    requestBtn.addEventListener('click', request);
    startBtn.addEventListener('click', startTimer);
    stopBtn.addEventListener('click', stopTimer);
  </script>
</body>
</html>
