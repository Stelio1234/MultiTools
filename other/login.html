<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
        <link rel="icon" type="image/x-icon" href="/MultiTools.jpg">
    <meta name="theme-color" content="#45a049">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/x-icon" href="/images/MultiTools.jpg">
    <style>
        /* Your existing styles */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            margin: 1%;
            margin-bottom: 1%;
        }
        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .input-field {
            width: 80%;
            padding: 14px;
            margin: 12px 0;
            background-color: #2c2c2c;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            transition: background-color 0.2s ease;
        }
        .input-field:focus {
            outline: none;
            border: 2px solid #4caf50;
            background-color: #333333;
        }
        .btn {
            padding: 14px;
            border-radius: 8px;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 60%;
            margin-top: 12px;
            transition: all 0.2s ease;
            border: none;
        }
        .btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0px 4px 12px rgba(0, 255, 0, 0.3);
        }
        .message {
            color: #4caf50;
            font-size: 14px;
            margin-top: 12px;
        }
        .google-login {
            padding: 14px;
            border-radius: 8px;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 60%;
            margin-top: 12px;
            transition: all 0.2s ease;
            border: none; 
        }
        .google-login img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }

    </style>
</head>
<body>

<div class="container" id="container">
    <div id="loginForm">
        <h1>Login</h1>
        <h2>Accounts will be avaalibe on Version 3.2</h2>
        <input type="text" id="username" class="input-field" placeholder="Email" required>
        <input type="password" id="password" class="input-field" placeholder="Password" required>
        <button class="btn" onclick="login()">Login</button>
        <button class="google-login">Login With Google</button>
        <p class="message">Don't have an account? <a href="#" onclick="showRegister()">Sign Up</a></p>
    </div>

    <div id="registerForm" style="display:none;">
        <h1>Sign Up</h1>
        <h2>Accounts will be avaalibe on Version 3.2</h2>
        <input type="text" id="regUsername" class="input-field" placeholder="Email" required>
        <input type="password" id="regPassword" class="input-field" placeholder="Password" required>
        <button class="btn" onclick="register()">Register</button>
        <button class="google-login">Login With Google</button>
        <p class="message">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>
</div>


</body>
</html>
