<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download</title>
    <link rel="icon" type="image/x-icon" href="/MultiTools.jpg">
    <meta name="theme-color" content="#45a049">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/x-icon" href="/MultiTools.jpg">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;    
            height: 100vh;
            margin: 0;
        }

        html {
            height: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            color: #ffffff;
            margin: 0;
        }

        p {
            font-size: 18px;
            color: #cccccc;
            margin-bottom: 20px;
        }

        .download-btn {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .download-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0px 4px 12px rgba(0, 255, 0, 0.3);
        }
        .back-button {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 120px;
            position: fixed;
            bottom: 30px;
            right: 30px;
            transition: all 0.2s ease;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0px 4px 12px rgba(0, 255, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>We are curently trying to get a Apple Developer account so we can publish the app to the App Store.</p>
    </div>
    <button class="back-button" onclick="window.history.back()">Back</button>

    <script>
        function downloadConfig() {
            window.location.href = 'The MultTools.mobileconfig';
        }
    </script>
</body>
</html>
