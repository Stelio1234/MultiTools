<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iOS Web Clip Generator</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        input, button, label {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
            transition: all 0.2s ease;
            width: 100%;
            box-sizing: border-box;
            background-color: #2c2c2c;
            color: #ffffff;
            cursor: pointer;
        }

        button {
            background-color: #4caf50;
            font-weight: bold;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0px 4px 12px rgba(0, 255, 0, 0.3);
        }

        .error-message {
            color: #ff4c4c;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        #preview-container {
            position: relative;
            display: inline-block;
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            display: none;
        }

        #preview {
            width: 100%;
            height: 100%;
            border-radius: 16px;
            object-fit: cover;
            background-color: #2c2c2c;
        }

        .delete-icon {
            position: absolute;
            top: -6px;
            right: -6px;
            background-color: #ff4c4c;
            color: #fff;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .delete-icon:hover {
            background-color: #ff3333;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #2c2c2c;
            border-radius: 6px;
            overflow: hidden;
            display: none;
        }

        .progress {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
            transition: width 0.4s ease;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <input id="nameInput" type="text" placeholder="Enter Web Clip Name..." />
    <input id="urlInput" type="text" placeholder="Enter Web Clip URL..." />

    <!-- Icon upload -->
    <input type="file" id="iconInput" accept="image/*" />
    <div id="preview-container">
        <img id="preview" alt="Icon Preview" />
        <span class="delete-icon" onclick="deleteIcon()">Ã—</span>
    </div>

    <!-- Fullscreen Checkbox -->
    <div class="checkbox-container">
        <input type="checkbox" id="fullscreenCheckbox" />
        <label for="fullscreenCheckbox">Enable Fullscreen</label>
    </div>

    <button onclick="generateWebClip()">Generate Web Clip</button>

    <!-- Progress Bar -->
    <div class="progress-bar" id="progressBar">
        <div class="progress" id="progress"></div>
    </div>

    <!-- Download button -->
    <a id="downloadLink" download="webclip.mobileconfig" style="display:none;">
        <button>Download Web Clip</button>
    </a>

    <!-- Error message -->
    <div id="errorMessage" class="error-message"></div>
</div>

<script>
    let iconBase64 = "";

    // Preview uploaded icon and convert to Base64
    document.getElementById('iconInput').addEventListener('change', (event) => {
        const file = event.target.files[0];

        if (file) {
            const reader = new FileReader();

            reader.onload = function(e) {
                iconBase64 = e.target.result;
                document.getElementById('preview').src = iconBase64;
                document.getElementById('preview-container').style.display = 'block';
            };

            reader.readAsDataURL(file);
        }
    });

    function deleteIcon() {
        iconBase64 = "";
        document.getElementById('preview-container').style.display = 'none';
    }

    function showError(message) {
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.textContent = message;
        errorMessage.classList.add('show');
        setTimeout(() => errorMessage.classList.remove('show'), 3000);
    }

    function generateWebClip() {
        const name = document.getElementById('nameInput').value;
        const url = document.getElementById('urlInput').value;
        const fullscreen = document.getElementById('fullscreenCheckbox').checked;
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');

        if (!name || !url || !iconBase64) {
            showError('Please fill in all fields.');
            return;
        }

        progressBar.style.display = 'block';
        progress.style.width = '0%';

        setTimeout(() => {
            progress.style.width = '100%';

            // Generate mobileconfig file
            const content = `<?xml version="1.0" encoding="UTF-8"?>
<plist version="1.0">
  <dict>
    <key>PayloadType</key>
    <string>com.apple.webClip.managed</string>
    <key>Label</key>
    <string>${name}</string>
    <key>URL</key>
    <string>${url}</string>
    <key>Icon</key>
    <data>${iconBase64.split(',')[1]}</data>
    <key>IsFullScreen</key>
    <${fullscreen ? 'true' : 'false'}/>
  </dict>
</plist>`;

            const blob = new Blob([content], { type: 'application/xml' });
            const link = document.getElementById('downloadLink');
            link.href = URL.createObjectURL(blob);
            link.style.display = 'block';
            link.click();

            progressBar.style.display = 'none';
        }, 1000);
    }
</script>

</body>
</html>
