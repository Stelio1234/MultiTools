<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Access Denied: Your Account Banned</title>
    <meta name="theme-color" content="#45a049">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/x-icon" href="/images/MultiTools.jpg">
    <style>
        body {
    background-color: #121212;
    color: #ffffff;
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: auto;
    margin: 1%;
    margin-bottom: 1%;
    flex-direction: column;
    padding: 10px; /* Add padding for small screens */
}

.container {
    display: flex;
    flex-direction: column;
    gap: 12px;
    background-color: #1e1e1e;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.5);
    width: 100%;
    max-width: 500px;
    box-sizing: border-box;
}

/* Make inputs and buttons full width, but manageable on smaller screens */
input, button, label, textarea {
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    outline: none;
    transition: all 0.2s ease;
    width: 100%;
    box-sizing: border-box;
    background-color: #2c2c2c;
    color: #ffffff;
    cursor: pointer;
}

button {
    background-color: #4caf50;
    font-weight: bold;
}

button:hover {
    background-color: #45a049;
    transform: translateY(-2px);
    box-shadow: 0px 4px 12px rgba(0, 255, 0, 0.3);
}

.error-message {
    color: #ff4c4c;
    font-size: 14px;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.error-message.show {
    opacity: 1;
}

#preview-container {
    position: relative;
    display: inline-block;
    width: 80px;
    height: 80px;
    margin-bottom: 10px;
    display: none;
}

#preview {
    width: 100%;
    height: 100%;
    border-radius: 16px;
    object-fit: cover;
    background-color: #2c2c2c;
}

.delete-icon {
    position: absolute;
    top: -6px;
    right: -6px;
    background-color: #ff4c4c;
    color: #fff;
    width: 24px;
    height: 24px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.2s ease;
    box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.3);
}

.delete-icon:hover {
    background-color: #ff3333;
}

.progress-bar {
    width: 100%;
    height: 6px;
    background-color: #2c2c2c;
    border-radius: 6px;
    overflow: hidden;
    display: none;
}

.progress {
    height: 100%;
    background-color: #4caf50;
    width: 0%;
    transition: width 0.4s ease;
}

.checkbox-container {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
}

input[type="checkbox"] {
    width: 20px;
    height: 20px;
    cursor: pointer;
}

.title {
    text-align: center;
    font-weight: bold;
    font-size: large;
    margin-bottom: 20px; /* Space between title and container */
}

/* Back Button Styling */
.back-button {
    padding: 12px 20px;
    border-radius: 8px;
    border: none;
    background-color: #4caf50;
    color: white;
    font-size: 16px;
    cursor: pointer;
    width: 120px;
    position: fixed;
    bottom: 30px;
    right: 30px;
    margin-top: 20px;
    transition: all 0.2s ease;
    animation: fadeInUp 1s ease-out;
}

@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(30px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

.back-button:hover {
    background-color: #45a049;
    transform: translateY(-2px);
    box-shadow: 0px 4px 12px rgba(0, 255, 0, 0.3);
}

/* Responsive Styles */
@media (max-width: 600px) {
    .container {
        max-width: 100%;
        padding: 15px;
        border-radius: 12px;
        box-shadow: none;
    }

    body {
        height: auto;
        padding: 15px 10px 40px; /* Add bottom padding so back button doesn't overlap */
    }

    .back-button {
        width: 100px;
        padding: 10px 15px;
        bottom: 15px;
        right: 15px;
        font-size: 14px;
    }

    input, button, textarea {
        font-size: 14px;
        padding: 10px;
    }

    #preview-container {
        width: 60px;
        height: 60px;
    }

    
}
    h1 {
        text-align: center;
        font-weight: bold;
        font-size: xx-large;
        margin-bottom: 20px; /* Space between title and container */
        color: #45a049;
    }

    p {
    text-align: center;
    font-weight: bold;
    font-size: large;
    margin-bottom: 20px; /* Space between title and container */
    }

    .secondary-container {
        align-items: center;
        border: none;
    }

    </style>
</head>
<body>

<div class="container">
    <h1>MultiTools Account Appeal</h1>
    

    <div class="secondary-container">
        <p>Enter Your email</p>
        <input type="text" id="email" placeholder="myeamil@email.com" />
        <p>Enter Your Name</p>
        <input type="text" id="name" placeholder="My Name" />
        <p>Enter why you think you were falsely banned</p>
        <input type="text" id="message" placeholder="Message" />

    </div>





</div>
<button class="back-button" href="#">Login</button>






</body>
</html>
