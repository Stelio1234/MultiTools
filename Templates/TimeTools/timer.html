<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Timer Tool</title>
  <meta name="theme-color" content="#45a049">
  <link rel="icon" type="image/x-icon" href="/images/MultiTools.jpg">
  <style>
    :root {
      --padding-container: 24px;
      --font-h1: 28px;
      --font-time: 36px;
      --font-p: 16px;
      --button-padding: 14px;
      --max-container-width: 400px;
      --circle-size: 220px;
    }

    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #1e1e1e;
      padding: var(--padding-container);
      border-radius: 20px;
      box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: var(--max-container-width);
      text-align: center;
    }

    h1 {
      font-size: var(--font-h1);
      margin-bottom: 20px;
      color: #ffffff;
      letter-spacing: 1px;
    }

    /* Circle hidden by default */
    .circle-wrapper {
      display: none;
      position: relative;
      width: var(--circle-size);
      height: var(--circle-size);
      margin: 0 auto 20px;
    }

    svg {
      transform: rotate(-90deg);
      width: 100%;
      height: 100%;
    }

    .circle-bg {
      fill: none;
      stroke: #333;
      stroke-width: 10;
    }

    .circle-progress {
      fill: none;
      stroke: #4caf50;
      stroke-width: 10;
      stroke-linecap: round;
      transition: stroke-dashoffset 1s linear;
    }

    .circle-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: var(--font-time);
      font-weight: bold;
      color: #fff;
    }

    .timer-inputs {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .form-control {
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #4caf50;
      background-color: #2c2c2c;
      color: #ffffff;
      width: 70px;
      font-size: 14px;
      text-align: center;
    }

    .form-control:focus {
      outline: none;
      box-shadow: 0 0 5px 2px #4caf50;
    }

    .button-group {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #4caf50;
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 12px;
      transition: all 0.2s ease;
      width: 110px;
    }

    .btn:hover {
      background-color: #45a049;
      transform: translateY(-2px);
      box-shadow: 0px 4px 12px rgba(0, 255, 0, 0.3);
    }

    .back-button {
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      width: 120px;
      position: fixed;
      bottom: 30px;
      right: 30px;
      transition: all 0.2s ease;
      animation: fadeInUp 1s ease-out;
    }

    .back-button:hover {
      background-color: #45a049;
      transform: translateY(-2px);
      box-shadow: 0px 4px 12px rgba(0, 255, 0, 0.3);
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 575.98px) {
      :root {
        --font-h1: 22px;
        --font-time: 28px;
        --circle-size: 180px;
        --max-container-width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Timer</h1>
    <div class="circle-wrapper" id="circleWrapper">
      <svg>
        <circle class="circle-bg" cx="110" cy="110" r="100"></circle>
        <circle class="circle-progress" cx="110" cy="110" r="100"></circle>
      </svg>
      <div class="circle-text" id="circleDisplay">00:00:00</div>
    </div>
    <div class="timer-inputs" id="inputsWrapper">
      <input type="number" id="hours" class="form-control" placeholder="Hours" min="0" max="23">
      <input type="number" id="minutes" class="form-control" placeholder="Minutes" min="0" max="59">
      <input type="number" id="seconds" class="form-control" placeholder="Seconds" min="0" max="59">
    </div>
    <div class="button-group">
      <button class="btn" id="startBtn">Start</button>
      <button class="btn" id="stopBtn">Stop</button>
      <div id="notificationRequestContainer" style="margin-top: 20px;"></div>
    </div>
  </div>
  <button class="back-button" onclick="history.back()">Back</button>

  <script>
    let timerInterval;
    let isRunning = false;
    let totalSeconds = 0;

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const hoursInput = document.getElementById('hours');
    const minutesInput = document.getElementById('minutes');
    const secondsInput = document.getElementById('seconds');
    const notificationContainer = document.getElementById('notificationRequestContainer');
    const circleDisplay = document.getElementById('circleDisplay');
    const circleProgress = document.querySelector('.circle-progress');
    const circleWrapper = document.getElementById('circleWrapper');
    const inputsWrapper = document.getElementById('inputsWrapper');

    const radius = 100;
    const circumference = 2 * Math.PI * radius;
    circleProgress.style.strokeDasharray = circumference;
    circleProgress.style.strokeDashoffset = circumference;

    function updateUI(remainingSeconds) {
      const hours = Math.floor(remainingSeconds / 3600);
      const minutes = Math.floor((remainingSeconds % 3600) / 60);
      const seconds = remainingSeconds % 60;

      hoursInput.value = hours;
      minutesInput.value = minutes;
      secondsInput.value = seconds;

      const display =
        String(hours).padStart(2, "0") + ":" +
        String(minutes).padStart(2, "0") + ":" +
        String(seconds).padStart(2, "0");
      circleDisplay.textContent = display;

      if (totalSeconds > 0) {
        const progress = remainingSeconds / totalSeconds;
        circleProgress.style.strokeDashoffset = circumference * (1 - progress);
      }
    }

    function startTimer() {
      if (isRunning) return;

      let hours = parseInt(hoursInput.value) || 0;
      let minutes = parseInt(minutesInput.value) || 0;
      let seconds = parseInt(secondsInput.value) || 0;
      totalSeconds = hours * 3600 + minutes * 60 + seconds;
      if (totalSeconds <= 0) return;

      const startTime = Date.now();
      const endTime = startTime + totalSeconds * 1000;

      localStorage.setItem('timerStart', startTime);
      localStorage.setItem('timerEnd', endTime);
      localStorage.setItem('timerTotal', totalSeconds);
      isRunning = true;

      // Hide inputs, show circle
      inputsWrapper.style.display = "none";
      circleWrapper.style.display = "block";

      runCountdown();
    }

    function stopTimer() {
      clearInterval(timerInterval);
      isRunning = false;
      localStorage.removeItem('timerStart');
      localStorage.removeItem('timerEnd');
      localStorage.removeItem('timerTotal');
      updateUI(0);

      // Reset UI
      inputsWrapper.style.display = "flex";
      circleWrapper.style.display = "none";
    }

    function runCountdown() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        const endTime = parseInt(localStorage.getItem('timerEnd')) || 0;
        totalSeconds = parseInt(localStorage.getItem('timerTotal')) || 0;
        const remaining = Math.floor((endTime - Date.now()) / 1000);

        if (remaining <= 0) {
          clearInterval(timerInterval);
          isRunning = false;
          localStorage.clear();
          updateUI(0);
          notifyUser();

          // Reset UI when done
          inputsWrapper.style.display = "flex";
          circleWrapper.style.display = "none";
        } else {
          updateUI(remaining);
        }
      }, 1000);
    }

    function showRequestButton() {
      notificationContainer.innerHTML = `
        <button class='btn' id='requestBtn'>Enable Notifications</button>
      `;
      document.getElementById('requestBtn').addEventListener('click', () => {
        Notification.requestPermission().then(permission => {
          if (permission === 'granted') {
            notificationContainer.innerHTML = "<p>✅ Notifications enabled!</p>";
          } else {
            notificationContainer.innerHTML = "<p>❌ Notifications blocked.</p>";
          }
        });
      });
    }

    function notifyUser() {
      if (Notification.permission === 'granted') {
        new Notification('Timer Complete!', {
          body: 'Your timer has finished.',
          icon: '/images/MultiTools.jpg'
        });
      } else {
        alert('Timer Complete!');
      }
    }

    function checkAndResumeTimer() {
      const endTime = parseInt(localStorage.getItem('timerEnd')) || 0;
      totalSeconds = parseInt(localStorage.getItem('timerTotal')) || 0;
      const remaining = Math.floor((endTime - Date.now()) / 1000);
      if (remaining > 0) {
        updateUI(remaining);
        isRunning = true;

        // Show circle, hide inputs
        inputsWrapper.style.display = "none";
        circleWrapper.style.display = "block";

        runCountdown();
      } else {
        stopTimer();
      }
    }

    window.onload = () => {
      if (Notification.permission !== 'granted') {
        showRequestButton();
      }
      checkAndResumeTimer();
    };

    startBtn.addEventListener('click', startTimer);
    stopBtn.addEventListener('click', stopTimer);
  </script>
</body>
</html>
