<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YT Downloader</title>
    <meta name="theme-color" content="#45a049" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/x-icon" href="/images/MultiTools.jpg" />
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: auto;
            margin: 1%;
            margin-bottom: 1%;
        }
        .title {
            text-align: center;
            font-weight: bold;
            font-size: large;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }
        input, select, button {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
            transition: all 0.2s ease;
            width: 100%;
            box-sizing: border-box;
            background-color: #2c2c2c;
            color: #fff;
        }
        button {
            background-color: #4caf50;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0px 4px 12px rgba(0, 255, 0, 0.3);
        }
        .error-message {
            color: #ff4c4c;
            margin-top: 8px;
            font-size: 14px;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            margin: 10px auto;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .back-button {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 120px;
            position: fixed;
            bottom: 30px;
            right: 30px;
            transition: all 0.2s ease;
            animation: fadeInUp 1s ease-out;
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .back-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0px 4px 12px rgba(0, 255, 0, 0.3);
        }
        .progress-container {
            display: none;
            margin-top: 12px;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #2c2c2c;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
            transition: width 0.3s ease;
        }
        .progress-text {
            text-align: center;
            margin-top: 8px;
            font-size: 14px;
        }
        .download-link {
            display: none;
            margin-top: 12px;
            text-align: center;
        }
        .download-link button {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            border: 2px solid #4caf50;
            border-radius: 8px;
            transition: all 0.2s ease;
            background: none;
            cursor: pointer;
        }
        .download-link button:hover {
            background-color: #4caf50;
            color: #fff;
        }
        .success-message {
            color: #4caf50;
            margin-top: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="title">
    <h1>Youtube Downloader</h1>
    <h2>Download your favorite YouTube videos easily!</h2>
</div>

<div class="container">
    <input id="urlInput" type="text" placeholder="Enter YouTube link..." onkeypress="handleKeyPress(event)" />
    
    <select id="qualitySelect">
        <option value="highest">Highest Quality</option>
        <option value="1080p">1080p</option>
        <option value="720p">720p</option>
        <option value="480p">480p</option>
    </select>

    <button type="button" onclick="downloadVideo()">Download</button>

    <div id="loadingSpinner" class="loading-spinner"></div>

    <div class="progress-container" id="progressContainer">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">0%</div>
    </div>

    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>
    
    <div class="download-link" id="downloadLink">
        <button type="button" id="downloadButton" onclick="downloadFile()">Download Video File</button>
    </div>
</div>

<button class="back-button" onclick="window.history.back()">Back</button>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyBHSuqEhGYcRd_6GsMDI0bHDy3_5v0lD9g",
  authDomain: "multitools-48cc8.firebaseapp.com",
  projectId: "multitools-48cc8",
  storageBucket: "multitools-48cc8.appspot.com",
  messagingSenderId: "1048886823672",
  appId: "1:1048886823672:web:71f0ff40e2a9642de2890d",
  measurementId: "G-JG6J0KRN08"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(async function(user) {
  if (user) {
    const uid = user.uid;
    const email = user.email;

    try {
      const userDoc = await db.collection("Users").doc(uid).get();
      const username = userDoc.exists ? userDoc.data().username : "Unknown";

      await logDownloaderAccess(uid, email, username);
      console.log("‚úÖ Page access logged to Firestore");
    } catch (err) {
      console.warn("‚ùå Error during auth log:", err);
    }
  }
});

async function logDownloaderAccess(userId, email, username) {
  try {
    const response = await fetch('https://api64.ipify.org?format=json');
    const data = await response.json();
    const ip = data.ip;

    const timestamp = new Date();
    const formattedTimestamp = formatTimestamp(timestamp);
    const userAgent = navigator.userAgent;
    const language = navigator.language || navigator.userLanguage;
    const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

    await db.collection("YoutubeDownloaderPageAcsessed").doc(userId).set({
      emailLogged: email,
      usernameLogged: username,
      ipAddress: ip,
      lastSeenFormatted: formattedTimestamp,
      userAgent: userAgent,
      language: language,
      timezone: timezone
    }, { merge: true });
  } catch (error) {
    console.warn("üö´ Failed to log downloader access:", error);
  }
}

async function logUserDownload(userId, email, username, youtubeURL) {
  try {
    const response = await fetch('https://api64.ipify.org?format=json');
    const data = await response.json();
    const ip = data.ip;

    const timestamp = new Date();
    const formattedTimestamp = formatTimestamp(timestamp);
    const userAgent = navigator.userAgent;
    const language = navigator.language || navigator.userLanguage;
    const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

    await db.collection("YoutubeUserDownloads").add({
      userId: userId,
      emailLogged: email,
      usernameLogged: username,
      ipAddress: ip,
      downloadedURL: youtubeURL,
      timestamp: formattedTimestamp,
      userAgent: userAgent,
      language: language,
      timezone: timezone
    });
  } catch (error) {
    console.warn("üö´ Failed to log user download:", error);
  }
}

function formatTimestamp(timestamp) {
  return timestamp.toLocaleString('en-US', {
    weekday: 'short',
    year: 'numeric',
    month: 'short',
    day: 'numeric',
    hour: '2-digit',
    minute: '2-digit',
    timeZoneName: 'short'
  });
}

let currentDownloadId = null;
let progressInterval = null;
let isDownloading = false;

async function downloadVideo() {
    console.log('üî• downloadVideo() called');
    
    if (isDownloading) {
        console.log('‚ùå Already downloading, skipping');
        return;
    }
    
    isDownloading = true;
    console.log('‚úÖ Starting download process');
    
    const url = document.getElementById('urlInput').value.trim();
    const quality = document.getElementById('qualitySelect').value;
    const spinner = document.getElementById('loadingSpinner');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const progressContainer = document.getElementById('progressContainer');
    const downloadLink = document.getElementById('downloadLink');

    // Clear previous messages & UI
    errorMessage.textContent = '';
    if (successMessage) successMessage.textContent = '';
    if (progressContainer) progressContainer.style.display = 'none';
    if (downloadLink) downloadLink.style.display = 'none';

    if (!url || !isValidYouTubeUrl(url)) {
        console.log('‚ùå Invalid or empty URL');
        errorMessage.textContent = 'Please enter a valid YouTube URL.';
        isDownloading = false;
        return;
    }

    spinner.style.display = 'block';

    try {
        console.log('üîê Checking Firebase authentication...');
        
        // Log user download activity if authenticated
        const user = auth.currentUser;
        if (user) {
            console.log('‚úÖ User authenticated:', user.email);
            const uid = user.uid;
            const email = user.email;
            const userDoc = await db.collection("Users").doc(uid).get();
            const username = userDoc.exists ? userDoc.data().username : "Unknown";
            
            console.log('üìä Logging user download activity...');
            await logUserDownload(uid, email, username, url);
            console.log('‚úÖ User download activity logged');
        } else {
            console.log('‚ö†Ô∏è No user authenticated');
        }

        console.log('üåê Attempting API download...');
        
        const response = await fetch('http://192.168.4.208:5000/api/download', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'ngrok-skip-browser-warning': 'true'
            },
            body: JSON.stringify({ url, quality })
        });

        console.log('üì° API Response status:', response.status);
        const data = await response.json();
        console.log('üì° API Response data:', data);

        if (!data.success) {
            console.log('‚ùå API download failed:', data.error);
            throw new Error(data.error || 'Failed to start download');
        }

        console.log('‚úÖ API download started successfully');
        currentDownloadId = data.download_id;
        console.log('üÜî Download ID:', currentDownloadId);
        
        if (successMessage) successMessage.textContent = 'Download started! Checking progress...';
        
        if (progressContainer) {
            progressContainer.style.display = 'block';
        }
        
        checkProgress();

    } catch (error) {
        console.log('üí• Download error:', error.message);
        errorMessage.textContent = error.message;
    } finally {
        spinner.style.display = 'none';
        isDownloading = false;
    }
}

function isValidYouTubeUrl(url) {
    const ytRegex = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\/.+$/;
    return ytRegex.test(url);
}

async function checkProgress() {
    if (!currentDownloadId) {
        console.log('‚ùå No download ID available');
        return;
    }

    try {
        const statusUrl = `http://192.168.4.208:5000/api/status/${currentDownloadId}`;
        const response = await fetch(statusUrl, {
            headers: { 'ngrok-skip-browser-warning': 'true' }
        });

        const contentType = response.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
            const htmlText = await response.text();
            throw new Error('Server returned non-JSON response, possible ngrok tunnel issue');
        }

        const data = await response.json();

        if (data.success) {
            const progress = data.progress || 0;
            const status = data.status;

            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');

            if (progressFill) progressFill.style.width = `${progress}%`;
            if (progressText) progressText.textContent = `${progress}% - ${status}`;

            if (status === 'completed') {
                document.getElementById('successMessage').textContent = 'Download completed successfully!';
                document.getElementById('downloadLink').style.display = 'block';
                if (progressInterval) clearTimeout(progressInterval);
                progressInterval = null;
                isDownloading = false;
            } else if (status === 'failed') {
                document.getElementById('errorMessage').textContent = data.error || 'Download failed';
                if (progressInterval) clearTimeout(progressInterval);
                progressInterval = null;
                isDownloading = false;
            } else {
                progressInterval = setTimeout(checkProgress, 2000);
            }
        } else {
            console.warn('Download status check failed:', data);
        }
    } catch (error) {
        console.warn('Progress check error:', error.message);
        document.getElementById('errorMessage').textContent = 'Error checking progress: ' + error.message;
        if (progressInterval) clearTimeout(progressInterval);
        progressInterval = null;
        isDownloading = false;
    }
}

async function downloadFile() {
    if (!currentDownloadId) {
        console.log('‚ùå No download ID available for file download');
        return;
    }

    const fileUrl = `http://192.168.4.208:5000/api/download/${currentDownloadId}/file`;
    let link;

    try {
        const fileResponse = await fetch(fileUrl, {
            headers: { 'ngrok-skip-browser-warning': 'true' }
        });

        if (!fileResponse.ok) throw new Error(`File download failed: ${fileResponse.status}`);

        const blob = await fileResponse.blob();
        link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `video_${currentDownloadId.substring(0, 8)}.mp4`;
        console.log('‚úÖ Blob download link prepared');
    } catch (error) {
        console.warn('‚ö†Ô∏è Blob fetch failed, falling back to direct link', error.message);
        link = document.createElement('a');
        link.href = fileUrl;
        link.download = '';
    }

    link.target = '_blank';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

function handleKeyPress(event) {
    if (event.key === 'Enter') {
        event.preventDefault();
        downloadVideo();
    }
}

window.onload = function() {
    if (progressInterval) {
        clearTimeout(progressInterval);
        progressInterval = null;
    }
};

window.addEventListener('beforeunload', function() {
    console.log('‚ö†Ô∏è Page unloading, download state:', isDownloading, 'ID:', currentDownloadId);
});

window.addEventListener('unload', function() {
    console.log('‚ö†Ô∏è Page unloaded');
});

document.addEventListener('visibilitychange', function() {
    console.log(document.hidden ? 'üëÅÔ∏è Page hidden' : 'üëÅÔ∏è Page visible');
});

console.log('üöÄ JavaScript loaded and ready');
</script>

</body>
</html>
