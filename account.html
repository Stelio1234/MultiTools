<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Account</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        h2 {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            color: white;
            font-size: large;
            text-align: center;
        }

        .grid-item button {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            background-color: #4caf50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .grid-item button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0px 4px 12px rgba(0, 255, 0, 0.3);
        }

        /* Grid layout for buttons */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            gap: 15px; /* Spacing between buttons */
            justify-content: center;
            align-items: center;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-align: left;
        }

        .back-button {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 120px;
            position: fixed;
            bottom: 30px;
            right: 30px;
            margin-top: 20px;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0px 4px 12px rgba(0, 255, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Manage Account</h2>

        <div class="grid-container">
            <div class="grid-item"><button onclick="manageSubscription()">Manage Subscription</button></div>
            <div class="grid-item"><button onclick="logout()">Log Out</button></div>                
        </div>

        <ul id="userInfo">
            <li><strong>Name:</strong> <span id="userName">Loading...</span></li>
            <li><strong>Email:</strong> <span id="userEmail">Loading...</span></li>
            <li><strong>Next Billing Date:</strong> <span id="billingDate">Loading...</span></li>
        </ul>
    </div>

    <button class="back-button" onclick="window.history.back()">Back</button>

    <script>
        const API_URL = "http://192.168.1.21:5000";  // Replace with your actual URL
        const token = localStorage.getItem("token");

        if (!token) {
            window.location.href = "login.html";  // Redirect to login if not logged in
        }

        // Fetch user account data
        async function fetchUserData() {
            try {
                const response = await fetch(`${API_URL}/get_user_data`, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,  // Include the token for authentication
                        "Content-Type": "application/json"
                    }
                });
                const data = await response.json();

                if (response.ok) {
                    // Update the user info with the fetched data
                    document.getElementById("userName").textContent = data.name || "N/A";
                    document.getElementById("userEmail").textContent = data.email || "N/A";
                    document.getElementById("billingDate").textContent = data.billing_date || "N/A";
                } else {
                    alert(data.error || "Failed to fetch user data.");
                }
            } catch (error) {
                console.error("Error fetching user data:", error);
                alert("Something went wrong. Please try again.");
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem("token");  // Remove the token from localStorage
            window.location.href = "login.html";  // Redirect to login page
        }

        // Placeholder function for managing subscription (can be customized)
        function manageSubscription() {
            alert("Subscription management not implemented yet.");
        }

        // Load user data on page load
        window.onload = fetchUserData;
    </script>
</body>
</html>
