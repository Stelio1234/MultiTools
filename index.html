<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Tools Hub</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;    
            height: 100vh;
            margin: 0;
        }
        html {
            height: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            color: #ffffff;
            margin: 0;
        }

        p {
            font-size: 18px;
            color: #cccccc;
            margin-bottom: 20px;
        }
        .p1 {
            font-size: 18px;
            color: #cccccc;
            margin-bottom: 20px;
            text-align: center

        }

        /* Grid layout for buttons */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            gap: 15px; /* Spacing between buttons */
            justify-content: center;
            align-items: center;
        }
        .login-btn {
        position: absolute;
        top: 70px;
        right: 20px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .login-btn:hover {
        background-color: #45a049;
        transform: translateY(-2px);
        box-shadow: 0px 4px 12px rgba(0, 255, 0, 0.3);
    }

    .download-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .download-btn:hover {
        background-color: #45a049;
        transform: translateY(-2px);
        box-shadow: 0px 4px 12px rgba(0, 255, 0, 0.3);
    }
        .grid-item button {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            background-color: #4caf50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .grid-item button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0px 4px 12px rgba(0, 255, 0, 0.3);
        }
        footer {
            color:#ffffff;
            bottom: auto;
            height: 50px;
        }
        .footerleft {
            text-align: left;
            font-family: Arial, Helvetica, sans-serif;
        }
        .footerright {
            text-align: left;
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>MultiTools</h1>
    <p>The Site with Many Tools</p>


    <div class="grid-container">
        <div class="grid-item"><button onclick="window.location.href='Tools/YT Downloader.html'">YT Downloader</button></div>
        <div class="grid-item"><button onclick="window.location.href='Tools/TikTok Downloader.html'">TikTok Downloader</button></div>
        <div class="grid-item"><button onclick="window.location.href='Tools/WebClip.html'">WebClip Generator</button></div>
        <div class="grid-item"><button onclick="window.location.href='Tools/gamertag-gen.html'">Gamertag Generator</button></div>
        <div class="grid-item"><button onclick="window.location.href='Tools/qr-code-gen.html'">QR Code Generator</button></div>
        <div class="grid-item"><button onclick="window.location.href='Tools/password-gen.html'">Password Generator</button></div>
        <div class="grid-item"><button onclick="window.location.href='Tools/timer.html '">Timer</button></div>
        <div class="grid-item"><button onclick="window.location.href='Other/construction.html '">Image Compressor</button></div>
        <div class="grid-item"><button onclick="window.location.href='Other/construction.html '">Unit Converter</button></div>
        <div class="grid-item"><button onclick="window.location.href='Other/construction.html'">Weather Checker</button></div>
        <div class="grid-item"><button onclick="window.location.href='Other/construction.html'">Useful Links</button></div>
        <div class="grid-item"><button onclick="window.location.href='Other/construction.html'">None</button></div>
    </div>
    <p1>Version 1</p1>
    <button class="login-btn" onclick="window.location.href='Other/login.html'">Login</button>
    <button class="download-btn" onclick="window.location.href='Other/download.html'">Download</button>
    <footer>
        <h></h>
    </footer>

</div>

</body>

</html>
