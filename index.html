<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MultiTools Hub</title>
  <link rel="icon" type="image/x-icon" href="/images/MultiTools.jpg" />
  <meta name="theme-color" content="#45a049" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="css/footer.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script type="module" src="/js/logger.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js" defer></script>
  <meta name="description" content="Multi Tools is a free website offering many useful online tools like YouTube downloader, QR code generator, unit converter, and more â€“ all in one place!" />
  <title>MultiTools</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    :root {
      --bg-dark: #0a0a0a;
      --green: #00ff99;
      --text-light: #e0e0e0;
      --card-bg: rgba(255, 255, 255, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(180deg, #000000, #111, #0a0a0a);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    /* ---------- HEADER ---------- */

    header {
      width: 100%;
      max-width: 1200px;
      margin-bottom: 3rem;
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
    }

    header h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #00ff99, #00cc66);
      -webkit-background-clip: text;
      color: transparent;
      font-weight: 700;
    }

    header p {
      color: #aaa;
      font-size: 1.1rem;
      margin-top: 0.5rem;
    }

    .action-bar {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.45rem 0.7rem;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 14px;
      backdrop-filter: blur(10px);
    }

    .welcome-text {
      font-size: 0.85rem;
      color: #ccc;
      max-width: 160px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .login-btn,
    .download-btn {
      background: var(--green);
      color: black;
      border: none;
      padding: 0.45rem 1rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.85rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .login-btn:hover,
    .download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 10px var(--green);
    }

    /* ---------- CONTENT ---------- */

    section {
      width: 100%;
      max-width: 1200px;
      margin-bottom: 3rem;
    }

    section h2 {
      color: var(--green);
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .tool-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.2rem;
    }

    .tool-card {
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 1.5rem;
      backdrop-filter: blur(10px);
      text-decoration: none;
      color: inherit;
      transform: translateY(20px);
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.6s ease, border-color 0.3s ease;
    }

    .tool-card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .tool-card:hover {
      transform: scale(1.05);
      border-color: var(--green);
    }

    .tool-card h3 {
      font-size: 1.1rem;
      margin-bottom: 0.4rem;
      color: white;
    }

    .tool-card p {
      color: #aaa;
      font-size: 0.9rem;
    }

    .badge {
      background: var(--green);
      color: black;
      font-size: 0.8rem;
      padding: 2px 8px;
      border-radius: 8px;
      margin-left: 8px;
      font-weight: 600;
    }

    footer {
      margin-top: auto;
      padding: 2rem 0;
    }

    /* ---------- MOBILE ---------- */

    @media (max-width: 600px) {
      .header-inner {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .action-bar {
        margin-top: 1rem;
      }

      header h1 {
        font-size: 2rem;
      }

      .tool-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="header-inner">
    <div>
      <h1>MultiTools</h1>
      <p>The Site with Many Tools</p>
    </div>

    <div class="action-bar">
      <span id="welcome" class="welcome-text"></span>
      <button id="login-btn" class="login-btn">Log In</button>
      <button class="download-btn" onclick="window.location.href='Templates/Other/download'">
        Download
      </button>
    </div>
  </div>
</header>

<main id="main-content"></main>

<footer></footer>

<!-- ---------- TOOLS SCRIPT ---------- -->
  <script>
    const categories = [
      {
        title: "Common Tools",
        tools: [
          { name: "Timer", link: "Templates/TimeTools/timer.html", badge: "New", desc: "Set a countdown for tasks" },
          { name: "Unit Converter", link: "Templates/CommonTools/UnitConverter.html", badge: "WIP", desc: "Convert between units easily" },
        ],
      },
      {
        title: "Calculators",
        tools: [
          { name: "Tip Calculator", link: "Templates/Calculators/tipcalculator.html", badge: "New", desc: "Calculate tips instantly" },
        ],
      },
      {
        title: "Dev Tools",
        tools: [
          { name: "Text Encrypter", link: "Templates/DevTools/encrypted.html", badge: "WIP", desc: "Encrypt and decrypt text" },
          { name: "WebClip Generator", link: "Templates/DevTools/WebClip.html", desc: "Generate webpage previews" },
          { name: "IPA Installer", link: "Templates/DevTools/ipainstaller.html", badge: "WIP", desc: "Install IPA files on your device" },
        ],
      },
      {
        title: "Generators",
        tools: [
          { name: "Gamertag Generator", link: "Templates/Generators/gamertag-gen.html", desc: "Generate cool gamertags" },
          { name: "QR Code Generator", link: "Templates/Generators/qr-code-gen.html", desc: "Generate QR Codes" },
          { name: "Password Generator", link: "Templates/Generators/password-gen.html", desc: "Create strong passwords" },
          { name: "UUID Generator", link: "Templates/Generators/uuid-generator.html", desc: "Generate UUIDs" },
        ],
      },
      {
        title: "Site Info",
        tools: [
          { name: "Terms of Service", link: "Templates/Other/TOS.html" },
          { name: "Privacy Policy", link: "Templates/Other/privicypolicy.html" },
          { name: "Patch Notes", link: "Templates/Other/patchnotes.html" },
          { name: "Settings", link: "Templates/Other/settings.html" },
        ],
      },
    ];

    const main = document.getElementById("main-content");

    categories.forEach(cat => {
      const section = document.createElement("section");
      const h2 = document.createElement("h2");
      h2.textContent = cat.title;
      section.appendChild(h2);

      const grid = document.createElement("div");
      grid.className = "tool-grid";

      cat.tools.forEach(tool => {
        const a = document.createElement("a");
        a.href = tool.link;
        a.className = "tool-card";
        a.target = "_blank";
        a.innerHTML = `
          <h3>${tool.name}${tool.badge ? `<span class='badge'>${tool.badge}</span>` : ""}</h3>
          ${tool.desc ? `<p>${tool.desc}</p>` : ""}
        `;
        grid.appendChild(a);
      });

      section.appendChild(grid);
      main.appendChild(section);
    });

    // Scroll Animation
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll(".tool-card").forEach(card => observer.observe(card));
  </script>

    authDomain: "multitools-48cc8.firebaseapp.com",
    projectId: "multitools-48cc8",
    storageBucket: "multitools-48cc8.appspot.com",
    messagingSenderId: "1048886823672",
    appId: "1:1048886823672:web:71f0ff40e2a9642de2890d"
  });

  const auth = firebase.auth();
  const db = firebase.firestore();

  window.addEventListener("load", () => {
    const welcome = document.getElementById("welcome");
    const loginBtn = document.getElementById("login-btn");

    loginBtn.onclick = () => {
      auth.currentUser ? auth.signOut() : window.location.href = "login.html";
    };

    auth.onAuthStateChanged(async user => {
      if (!user) {
        welcome.textContent = "You're not logged in.";
        loginBtn.textContent = "Log In";
        return;
      }

      try {
        const doc = await db.collection("users").doc(user.uid).get();
        welcome.textContent = `Welcome, ${doc.data()?.username || user.email}`;
      } catch {
        welcome.textContent = `Welcome, ${user.email}`;
      }

      loginBtn.textContent = "Log Out";
    });
  });
</script>

</body>
</html>
