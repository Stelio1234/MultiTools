        /* Grid layout for buttons */
        .grid-container {

            grid-template-columns: repeat(2, 1fr); /* 2 columns */

            align-items: center;

        .login-btn {
        position: absolute;
        top: 70px;
        right: 20px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.2s ease;

    .login-btn:hover {
