<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="icon" type="image/x-icon" href="/MultiTools.jpg" />
  <meta name="theme-color" content="#45a049" />
  <link rel="manifest" href="/manifest.json" />

  <!-- Security -->


  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>

  <style>
    :root {
      --green: #4caf50;
      --green-hover: #45a049;
      --bg-dark: #121212;
      --bg-panel: #1e1e1e;
      --text-light: #ffffff;
      --text-muted: #aaa;
      --radius: 12px;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-dark);
      color: var(--text-light);
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: var(--bg-panel);
      border-radius: var(--radius);
      padding: 40px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-sizing: border-box;
      animation: fadeIn 0.7s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 { font-size: 2rem; margin: 0 0 8px; }
    h2 { font-size: 1rem; color: var(--text-muted); margin: 0 0 20px; }

    .input-field {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: var(--radius);
      border: none;
      background: #2b2b2b;
      color: var(--text-light);
      font-size: 1rem;
      box-sizing: border-box;
      transition: all 0.2s;
    }

    .input-field:focus {
      outline: none;
      border: 2px solid var(--green);
      background: #333;
    }

    .btn, .google-login {
      width: 100%;
      padding: 14px;
      border-radius: var(--radius);
      border: none;
      font-size: 1rem;
      color: #fff;
      background: var(--green);
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 12px;
    }

    .btn:hover, .google-login:hover {
      background: var(--green-hover);
      transform: translateY(-2px);
    }

    .message {
      color: var(--green);
      margin-top: 12px;
      font-size: 0.9rem;
    }

    .error { color: #f55; }

    .link-button {
      background: none;
      border: none;
      color: var(--green);
      text-decoration: underline;
      cursor: pointer;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .toggle-link a {
      color: var(--green);
      cursor: pointer;
      text-decoration: underline;
    }

    .back-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--green);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: var(--radius);
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }
    .back-button:hover {
      background: var(--green-hover);
      transform: translateY(-2px);
    }

    /* Switch form animations */
    .form-panel {
      display: none;
      transition: opacity 0.3s, transform 0.3s;
    }
    .form-panel.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 480px) {
      .container {
        padding: 24px;
        border-radius: 10px;
      }
      h1 { font-size: 1.6rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loginForm" class="form-panel active">
      <h1>Login</h1>
      <h2>Use your username and password</h2>
      <input type="text" id="username" class="input-field" placeholder="Username" required />
      <input type="password" id="password" class="input-field" placeholder="Password" required />
      <button class="btn" id="loginBtn">Login</button>
      <button class="google-login" id="googleLoginBtn">Login With Google</button>
      <button class="link-button" id="forgotBtn">Forgot Password?</button>
      <p class="toggle-link">Donâ€™t have an account? <a id="showRegisterLink">Sign Up</a></p>
    </div>

    <div id="registerForm" class="form-panel">
      <h1>Sign Up</h1>
      <h2>Create a new account</h2>
      <input type="text" id="regUsername" class="input-field" placeholder="Username" required />
      <input type="email" id="regEmail" class="input-field" placeholder="Email" required />
      <input type="password" id="regPassword" class="input-field" placeholder="Password" required />
      <button class="btn" id="registerBtn">Sign Up</button>
      <button class="google-login" id="googleRegisterBtn">Sign Up With Google</button>
      <p class="toggle-link">Already have an account? <a id="showLoginLink">Login</a></p>
      <p class="message">By signing up, you agree to our <a href="other/TOS">Terms of Service</a> and <a href="other/privicypolicy">Privacy Policy</a>.</p>
      <p class="message">No disposable or temporary emails allowed.</p>
      <p id="regStatus" class="message"></p>
    </div>
  </div>

  <button class="back-button" id="backBtn">Back</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const firebaseConfig = {
      apiKey: "AIzaSyBHSuqEhGYcRd_6GsMDI0bHDy3_5v0lD9g",
      authDomain: "multitools-48cc8.firebaseapp.com",
      projectId: "multitools-48cc8",
      storageBucket: "multitools-48cc8.appspot.com",
      messagingSenderId: "1048886823672",
      appId: "1:1048886823672:web:71f0ff40e2a9642de2890d",
      measurementId: "G-JG6J0KRN08"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const showRegister = document.getElementById('showRegisterLink');
    const showLogin = document.getElementById('showLoginLink');

    function sanitizeInput(input) {
      return DOMPurify.sanitize(input.trim());
    }

    showRegister.addEventListener('click', () => {
      loginForm.classList.remove('active');
      registerForm.classList.add('active');
    });
    showLogin.addEventListener('click', () => {
      registerForm.classList.remove('active');
      loginForm.classList.add('active');
    });

    document.getElementById('backBtn').addEventListener('click', () => window.history.back());

    async function login() {
      const username = sanitizeInput(document.getElementById('username').value);
      const password = document.getElementById('password').value;
      if (!username || !password) return alert('Please fill all fields');
      try {
        const userQuery = await db.collection("users").where("username", "==", username).limit(1).get();
        if (userQuery.empty) return alert("No user found.");
        const email = userQuery.docs[0].data().email;
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = "index.html";
      } catch(e){ alert("Login failed: "+sanitizeInput(e.message)); }
    }

    async function register() {
      const email = sanitizeInput(document.getElementById('regEmail').value);
      const password = document.getElementById('regPassword').value;
      const username = sanitizeInput(document.getElementById('regUsername').value);
      const status = document.getElementById('regStatus');
      if(!email || !password || !username){ status.textContent="Please fill all fields"; return; }
      try {
        const exists = await db.collection("users").where("username", "==", username).get();
        if(!exists.empty){ status.textContent="Username taken"; return; }
        const userCred = await auth.createUserWithEmailAndPassword(email, password);
        await db.collection("users").doc(userCred.user.uid).set({
          username,email,createdAt:new Date(),role:"user"
        });
        status.textContent="Registered successfully!";
      } catch(e){ status.textContent="Error: "+sanitizeInput(e.message); }
    }

    async function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        const result = await auth.signInWithPopup(provider);
        const user = result.user;
        const userDoc = await db.collection("users").doc(user.uid).get();
        if(!userDoc.exists){
          await db.collection("users").doc(user.uid).set({
            username:user.displayName||("User"+Math.floor(Math.random()*1000)),
            email:user.email,createdAt:new Date(),role:"user"
          });
        }
        window.location.href="index.html";
      }catch(e){ alert("Google login failed: "+sanitizeInput(e.message)); }
    }

    function forgotPassword(){
      const email = prompt("Enter your email:");
      if(!email) return;
      auth.sendPasswordResetEmail(sanitizeInput(email))
        .then(()=>alert("Reset email sent"))
        .catch(e=>alert("Error: "+sanitizeInput(e.message)));
    }

    document.getElementById('loginBtn').addEventListener('click', login);
    document.getElementById('registerBtn').addEventListener('click', register);
    document.getElementById('googleLoginBtn').addEventListener('click', googleLogin);
    document.getElementById('googleRegisterBtn').addEventListener('click', googleLogin);
    document.getElementById('forgotBtn').addEventListener('click', forgotPassword);
  });
  </script>
</body>
</html>
