<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .input-field {
            width: 80%;
            padding: 14px;
            margin: 12px 0;
            background-color: #2c2c2c;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            transition: background-color 0.2s ease;
        }
        .input-field:focus {
            outline: none;
            border: 2px solid #4caf50;
            background-color: #333333;
        }
        .btn {
            padding: 14px;
            border-radius: 8px;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 60%;
            margin-top: 12px;
            transition: all 0.2s ease;
            border: none;
        }
        .btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0px 4px 12px rgba(0, 255, 0, 0.3);
        }
        .message {
            color: #4caf50;
            font-size: 14px;
            margin-top: 12px;
        }
    </style>
</head>
<body>

<div class="container" id="container">
    <div id="loginForm">
        <h1>Login</h1>
        <input type="text" id="username" class="input-field" placeholder="Username" required>
        <input type="password" id="password" class="input-field" placeholder="Password" required>
        <button class="btn" onclick="login()">Login</button>
        <p class="message">Don't have an account? <a href="#" onclick="showRegister()">Sign Up</a></p>
    </div>

    <div id="registerForm" style="display:none;">
        <h1>Sign Up</h1>
        <input type="text" id="regUsername" class="input-field" placeholder="Username" required>
        <input type="password" id="regPassword" class="input-field" placeholder="Password" required>
        <button class="btn" onclick="register()">Register</button>
        <p class="message">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>
</div>

<script>
    const API_URL = "http://192.168.1.21:5000";  // Replace with your actual URL

    // Check if user is already logged in
    window.onload = function () {
        const token = localStorage.getItem("token");
        if (token) {
            window.location.href = "dashboard.html";  // Redirect to dashboard if logged in
        }
    };

    function showRegister() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("registerForm").style.display = "block";
    }

    function showLogin() {
        document.getElementById("registerForm").style.display = "none";
        document.getElementById("loginForm").style.display = "block";
    }

    async function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
            const response = await fetch(`${API_URL}/login`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem("token", data.token); // Store session token
                alert("Login successful!");
                window.location.href = "MultiTools.html";
            } else {
                alert(data.error);
            }
        } catch (error) {
            console.error("Error logging in:", error);
            alert("Something went wrong. Please try again.");
        }
    }

    async function register() {
        const username = document.getElementById("regUsername").value;
        const password = document.getElementById("regPassword").value;

        try {
            const response = await fetch(`${API_URL}/register`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok) {
                alert("Registration successful! Please log in.");
                showLogin();
            } else {
                alert(data.error);
            }
        } catch (error) {
            console.error("Error registering:", error);
            alert("Something went wrong. Please try again.");
        }
    }
</script>

</body>
</html>
